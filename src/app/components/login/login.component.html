<div id="bg">
    <div id="skew"></div>
</div>



<!-- submitted optional -->

<div id="loginForm">
    <div id="textContainer">
        <p>Login to foodVo</p>
        <p>Get ready to enjoy delicious food</p>
    </div>
   <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div>
    <input id="email" formControlName="email" type="email" placeholder="Enter your email address" 
    [ngStyle]="{ border: loginForm.controls['email'].invalid && submitted ? '1px solid red' : '' }" />

    <div *ngIf="submitted && loginForm.controls['email'].invalid">
      <small *ngIf="loginForm.controls['email'].errors?.['required']">Email is required.</small>
      <small *ngIf="loginForm.controls['email'].errors?.['email']">Please enter a valid email.</small>
    </div>
  </div>

  <div>
    <input id="password" formControlName="password" type="password" placeholder="Enter your password" 
    [ngStyle]="{ border: loginForm.controls['password'].invalid && submitted ? '1px solid red' : '' }" />

    <div *ngIf="submitted && loginForm.controls['password'].invalid">
      <small *ngIf="loginForm.controls['password'].errors?.['required']">Password is required.</small>
      <small *ngIf="loginForm.controls['password'].errors?.['minlength']">Minimum length is 6 characters.</small>
    </div>
  </div>

  <button type="submit">LOGIN</button>
</form>
</div>
